---
cluster_name: "{{ lookup('env','CLUSTER_NAME') }}"
stack_version: "{{ lookup('env','ELASTIC_STACK_VERSION') }}"
create_ilm: false
create_users: false
grab_cluster_info: false
certificate_issuer: letsencrypt-staging

elastic_cloud:
  provider: aws
  region: us-east-1
  host: staging.foundit.no
  nodes_per_zone: 1
  zones: 1

k8s:
  enabled: false
  provider: none
  project: "elastic-observability"
  region: "europe-west1-c"
  max_node_count: "3"
  machine_type: "n1-standard-4"
  default_namespace: "default"
  domain: "ip.es.io"

elasticsearch:
  enabled: true
  version: "{{ stack_version }}"
  type: ec
  mem: 2

kibana:
  enabled: true
  version: "{{ stack_version }}"
  type: ec
  mem: 2
  apm_enabled: false

apm:
  enabled: false
  version: "{{ stack_version }}"
  type: ec
  mem: 0.5
